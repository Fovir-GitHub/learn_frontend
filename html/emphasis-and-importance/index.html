<!doctype html>

<html lang="en-US">
  <head>
    <title>Emphasis and Importance</title>
    <meta charset="utf-8" />
    <style>
      html {
        background-color: darkgrey;
      }
    </style>
  </head>

  <body>
    <h1>Emphasis and Importance</h1>

    <h2>Emphasis</h2>
    <p>I am glad you weren't late.</p>
    <p>I am <em>glad </em> you weren't <em>late</em>.</p>

    <h2>Strong Importance</h2>
    <p>This liquid is <strong>highly toxic</strong>.</p>
    <p>I am counting on you. <strong>Do not</strong> be late!</p>
    <p>
      This liquid is <strong>highly toxic</strong> - if you drink it,
      <strong>you may <em>die</em></strong
      >.
    </p>

    <p><i>This is `i` tag.</i></p>
    <p><b>This is `b` tag.</b></p>
    <p><u>This is `u` tag.</u></p>
  </body>
</html>
