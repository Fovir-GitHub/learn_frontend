<!doctype html>

<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Show the basic syntax of HTML." />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/mdn/beginner-html-site/gh-pages/images/firefox-icon.png"
    />
    <meta property="og:description" content="Show the basic syntax of HTML." />
    <meta property="og:title" content="Basic HTML Syntax" />

    <title>Basic HTML Syntax</title>
    <link href="styles/style.css" rel="stylesheet" />
    <link
      rel="icon"
      href="https://raw.githubusercontent.com/mdn/beginner-html-site/gh-pages/images/firefox-icon.png"
      type="image/x-icon"
    />

    <script src="scripts/main.js" defer></script>
  </head>

  <body>
    <div>
      <p>My cat is <strong>very</strong> grumpy</p>
      <em>This is my text.</em>
    </div>

    <img
      src="https://raw.githubusercontent.com/mdn/beginner-html-site/gh-pages/images/firefox-icon.png"
      alt="Firefox icon"
      width="300"
    />

    <div>
      <input type="text" placeholder="Enabled Input Box" />
      <input type="text" placeholder="Disabled Input Box" disabled />
    </div>

    <a href="https://example.com" title="Go to Example Domain"
      >Example Domain</a
    >

    <div class="items-list">
      <p>List</p>
      <ul id="list"></ul>
    </div>
  </body>
</html>
