<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task 1</title>

    <style>
      #outer div ul .nav a {
        background-color: powderblue;
        padding: 5px;
        display: inline-block;
        margin-bottom: 10px;
      }

      div div li a {
        color: rebeccapurple;
      }

      #outer #inner a {
        background-color: inherit;
      }
    </style>
  </head>

  <body>
    <div class="container" id="outer">
      <div class="container" id="inner">
        <ul>
          <li class="nav"><a href="#">One</a></li>
          <li class="nav"><a href="#">Two</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
