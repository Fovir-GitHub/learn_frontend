<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task 2</title>

    <style>
      @layer yellow, green, purple;

      @layer yellow {
        #outer div ul .nav a {
          padding: 5px;
          display: inline-block;
          margin-bottom: 10px;
        }
      }
      @layer purple {
        div div li a {
          color: rebeccapurple;
        }
      }
      @layer green {
        a {
          color: lightgreen;
        }
      }
    </style>
  </head>

  <body>
    <div class="container" id="outer">
      <div class="container" id="inner">
        <ul>
          <li class="nav"><a href="#">One</a></li>
          <li class="nav"><a href="#">Two</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
