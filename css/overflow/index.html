<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="styles/style.css" rel="stylesheet" />
    <script src="scripts/main.js"></script>

    <title>Overflow</title>
  </head>

  <body>
    <div class="box">
      This box has a height and a width. This means that if there is too
      much content to be displayed within the assigned height, there
      will be an overflow situation. If overflow is set to hidden then
      any overflow will not be visible.
    </div>

    <p>This content is outside of the box.</p>

    <div class="word">Overflow</div>
  </body>
</html>
