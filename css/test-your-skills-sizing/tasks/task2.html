<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task 2</title>

    <style>
      body {
        font: 1.2em / 1.5 sans-serif;
        padding: 1em;
      }

      .box {
        border: 5px solid #000;
        width: 400px;
        margin-bottom: 1em;
      }

      .inner {
        background-color: rebeccapurple;
        color: white;
        border-radius: 5px;
      }

      * {
        box-sizing: border-box;
      }

      .inner {
        width: 60%;
        padding: 10%;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <div class="inner">Make me 60% of my parent's width.</div>
    </div>
  </body>
</html>
